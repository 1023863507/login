<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div *ngIf="!auth.token">
   <p>
     Inicie sesion para poder subir imagenes
   </p>
 </div>

 <div *ngIf="auth.token">
   <input type="file" (change)="fileChange($event)">
   <button ion-button secondary>
    Subir archivos      
   </button>
 </div>
</ion-content>
